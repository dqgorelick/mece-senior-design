<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1"/>
  <title>edi-cam</title>
  <style type="text/css">
    .container {
      margin-top: 10%;
      text-align: center;
    }

    #canvas-video {
      width: 640px;
      height: 480px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- Reference: https://github.com/phoboslab/jsmpeg/blob/master/stream-example.html -->

  <div class="container">
    <canvas id="canvas-video" width="640" height="480"></canvas>
  </div>

  <script src="/jsmpg.js"></script>
  <script type="text/javascript">
  // CHANGE THIS TO THE APPROPRIATE WS ADDRESS
  var wsUrl = 'ws://155.41.64.114:8084/';

  // Show loading notice
  var canvas = document.getElementById('canvas-video');
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = '#333';
  ctx.fillText('Loading...', canvas.width/2-30, canvas.height/3);

  // Start the player
  var client = new WebSocket(wsUrl);
  var player = new jsmpeg(client, { canvas:canvas });
  </script>
</body>
</html>
